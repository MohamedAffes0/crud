<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>GRUD SYSTEM</title>

    </head>
    <body class="">
        <div class="crud">
            <header>
                <h1>CRUD SYSTEM</h1>
                <div id="display_mode">

                    </label>
                </div>
            </header>
            <div class="inputs">
                <input onkeyup="no_border(this.id,'sp1')" type="text" id="title" placeholder="Title">
                <span class="hidden" id="sp1">fill out this field</span>
                <div class="prices">
                    <input onkeyup="calcTotal();no_border(this.id,'sp2')" onchange="no_border(this.id,'sp2');calcTotal()" id="price" type="number" min="0" placeholder="Price" required>
                    <input onchange="calcTotal()" onkeyup="calcTotal()" id="tax" type="number" min="0" placeholder="Taxes" >
                    <input onchange="calcTotal()" onkeyup="calcTotal()" id="ads" type="number" min="0" placeholder="Ads" >
                    <input onchange="calcTotal()" onkeyup="calcTotal()" id="discount" type="number" min="0" placeholder="Discount">
                    <p id="total">Total:</p>
                </div>
                <span class="hidden" id="sp2">fill out this field</span>
                <input onkeyup="no_border(this.id,'sp3')" id="category" type="text" placeholder="Category">
                <span class="hidden" id="sp3">fill out this field</span>
                <input id="count" type="number" placeholder="Count" min="0">
                <button onclick="create()" id="create-item">Create</button>
            </div>
            <div class="search">
                <input onkeyup="chercher()" type="text" id="search" placeholder="Search">
                <div class="search-button">
                    <button onclick="cherche_mode(this.id)" id="s-title">Search By Title</button>
                    <button onclick="cherche_mode(this.id)" id="s-categ">Search By Category</button>
                </div>
            </div>
            <button onclick="del_all()" id="delete_all"></button>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Count</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="items">
                </tbody>
            </table>
        </div>
        <script src="crud.js"></script>
    </body>
</html>
